<div class="container">
  <div class="row">
    <div *ngFor="let component of components" class="col-sm-3">
      <h5>{{component.name}}</h5>
      <div style="background-image: url('{{component.imageUrl}}')" class="bg-img">
<img [src]="component.imageUrl" [alt]="component.name" class="bg-img">
      </div>
    </div>
  </div>
</div>
